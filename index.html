<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
    <link rel="shortcut icon" href="starter/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="aru-display aru-boxs">
      <div class="aru">
        <p class="aru-text">Are You Sure?</p>
        <div class="aru-box">
          <button class="btn yes">Yes</button>
          <button class="btn no">No!</button>
        </div>
      </div>
    </div>
    <div class="bl">
      <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Pick a number Between 1 and 20)</p>
        <div class="btns">
          <button class="btn again">Again!</button>
          <button class="btn reset">Reset!</button>
        </div>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" placeholder="00" class="guess" />
          <p class="pick">(Pick a number Between 1 and 20)</p>
          <p class="attempt">
            Number of attempts will show here after you win the game
          </p>
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
